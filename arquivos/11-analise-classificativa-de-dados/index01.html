<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>BrainJS</title>

	   <script src="brainjs/browser.min.js" type="text/javascript"></script>
	</head>
	<body style="background-color: rgb(243, 223, 73)">
	   <nav class="navbar navbar-expand-sm bg-dark">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#">
	         	BrainJS
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="10%" style="float: right;">
	     <h2>Inteligência Artificial com JavaScript e Brain.js</h2>
	     <p>BrainJS</p>
	     <br>
	     <label for="m" onclick="set(0)"><input type="radio" name="sexo" value="0" id="m" checked="true">Masculino</label>
	     <label for="f" onclick="set(1)"><input type="radio" name="sexo" value="1" id="f">Feminino</label>
	     <br>
	     <input type="number" id="idade" class="form-control" min="18" max="65" placeholder="Idade"><br>
	     <select class="form-control" id="profissao">
	     	<option value="0">Engenheiro</option>
	     	<option value="1">Administrador</option>
	     	<option value="2">Vendedor</option>
	     	<option value="3">Advogado</option>
	     	<option value="4">Médico</option>
	     	<option value="5">Empresário</option>
	     </select><br>
	     <input type="text" id="saida" class="form-control" disabled="true"><br>

	     <button class="btn btn-lg btn-dark" onclick="executar()">Executar</button>

	   </div>

	   <script src="js/action01.js"></script>
	</body>
</html>
